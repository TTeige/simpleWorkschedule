{{define "login"}}


<form class="form-inline" method="POST" action="/login">
    <label class="sr-only" for="mail">Email</label>
    <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="mail" name="email" placeholder="navn@eksempel.no">

    <label class="sr-only" for="pw">Password</label>
    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
        <input type="password" class="form-control" id="pw" name="password" placeholder="Passord">
    </div>

    <div class="form-check mb-2 mr-sm-2 mb-sm-0">
        <label class="form-check-label">
            <input class="form-check-input" type="checkbox"> Remember me
        </label>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{{end}}
