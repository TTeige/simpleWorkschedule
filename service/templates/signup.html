{{define "signup"}}
<!DOCTYPE html>
<html>
{{template "header" .}}
<body>
{{template "nav_bar" .}}
<div class="container">
    <form class="needs-validation" action="/signup" method="post" novalidate>

        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label for="first_name">Fornavn</label>
                <input type="text" class="form-control" id="first_name" placeholder="Fornavn" name="first_name" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="last_name">Etternavn</label>
                <input type="text" class="form-control" id="last_name" placeholder="Etternavn" name="last_name" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="epost">Epost</label>
                <input type="email" class="form-control" id="epost" placeholder="navn@eksempel.no" name="email" required>
            </div>
        </div>

        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label for="kommune">Kommune</label>
                <input type="text" class="form-control" id="kommune" placeholder="TromsÃ¸" name="affiliation" required>
            </div>
        </div>

        <div class="form-group">
            <div class="form-row">
                <label for="pw">Passord</label>
                <input type="password" class="form-control" id="pw" placeholder="Passord" name="password" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Registrer bruker</button>

    </form>
</div>

<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
        'use strict';
        window.addEventListener('load', function () {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>

</body>
</html>
{{end}}
